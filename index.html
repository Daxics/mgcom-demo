<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Демо | Бюджеты и показатели</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <iframe id="myIframe" src="https://datalens.yandex/1w11n7upxh0wm?_no_controls=1&_theme=dark"></iframe>

    <script>
        function modifyIframeContent() {
            const iframe = document.getElementById('myIframe');
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                if (!iframeDoc) {
                    console.error('Cannot access iframe content due to cross-origin restrictions.');
                    return;
                }

                // Remove elements with the specified classes
                const elementsToRemove = [
                    '.public-header__custom-section',
                    '.dl-header-view__logo-section'
                ];

                elementsToRemove.forEach(selector => {
                    const elements = iframeDoc.querySelectorAll(selector);
                    elements.forEach(element => {
                        element.remove();
                        console.log(`Removed element with class: ${selector}`);
                    });
                });
            } catch (error) {
                console.error('Error accessing iframe content:', error);
                alert('Unable to modify iframe content due to cross-origin restrictions. Consider using a proxy server.');
            }
        }

        // Wait for the iframe to load before attempting to modify it
        document.getElementById('myIframe').addEventListener('load', modifyIframeContent);
    </script>
</body>

</html>
